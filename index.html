<!DOCTYPE html>
<html>
<head>
	<title>API Test Scenarios Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="main.js"></script>
</head>
<body>
	<h1>API Test Scenarios Generator</h1>
	<p>Enter API documentation URL or paste API documentation below:</p>
	<form>
		<input type="url" id="api-url" placeholder="API Documentation URL" required>
		<textarea id="api-text" placeholder="Paste API documentation"></textarea>
		<button type="submit" onclick="generateScenarios(event)">Generate Test Scenarios</button>
	</form>
	<div id="scenarios"></div>
</body>
</html>
