<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Scenario Generator</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>API Scenario Generator</h1>
    <p>Enter the URL for the API documentation:</p>

    </form>
    <hr />
    <div id="scenarios"></div>
  </body>
</html>
