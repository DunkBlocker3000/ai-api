<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>API Scenario Generator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>API Scenario Generator</h1>
		<p>Enter API documentation URL or text to generate test scenarios</p>
	</header>
	<main>
		<div class="input-container">
			<label for="api-input">API Documentation URL or Text:</label>
			<textarea id="api-input" rows="10"></textarea>
		</div>
		<button id="generate-btn">Generate Scenarios</button>
		<div id="scenarios-container"></div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/@openai/api@0.6.2/dist/web.min.js" integrity="sha384-9QnKjFqfln3r3du8IwtW6GwU30dAOpVWyZ+dX9cbGVJ/E+zG+R/XXK00SdNpiFRD" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
