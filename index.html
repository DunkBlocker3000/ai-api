<!DOCTYPE html>
<html>
<head>
	<title>API Test Tool</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="container">
		<h1>API Test Tool</h1>
		<form>
			<div class="form-group">
				<label for="doc-url">API documentation URL:</label>
				<input type="url" class="form-control" id="doc-url" required>
			</div>
			<div class="form-group">
				<label for="scenarios">Scenarios:</label>
				<select multiple class="form-control" id="scenarios" required>
				</select>
			</div>
			<button type="button" class="btn btn-primary" id="generate-requests-btn">Generate Requests</button>
			<button type="button" class="btn btn-primary" id="send-requests-btn">Send Requests</button>
		</form>
		<div class="alert alert-info" id="status" style="display:none;"></div>
	</div>
</body>
</html>
