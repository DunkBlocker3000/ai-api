<!DOCTYPE html>
<html>
  <head>
    <title>OpenAI Scenario Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@openai/api@0.11.0/dist/web.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>OpenAI Scenario Generator</h1>
    <p>Enter text or a URL to generate a list of related scenarios:</p>
    <form id="input-form">
      <label for="input">Input:</label>
      <br />
      <textarea id="input" name="input" rows="4" cols="50"></textarea>
      <br />
      <button type="submit">Generate Scenarios</button>
    </form>
    <div id="output"></div>
  </body>
</html>
