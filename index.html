<!DOCTYPE html>
<html>
<head>
  <title>API Tester</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js"></script>
</head>
<body>
  <h1>API Tester</h1>
  <label>Enter API documentation URL:</label>
  <br>
  <input type="text" id="url-input">
  <button id="generate-button" onclick="generateScenarios()">Generate Scenarios</button>
  <br>
  <br>
  <label>API Key:</label>
  <br>
  <input type="text" id="api-key">
  <br>
  <br>
  <label>Generated Scenarios:</label>
  <br>
  <textarea id="scenarios" rows="10" cols="50" disabled></textarea>
</body>
</html>
