<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Scenario Generator</title>
</head>
<body>
    <form id="apiForm">
        <label for="apiUrl">API documentation URL:</label>
        <input type="text" id="apiUrl" name="apiUrl" required>
        <br>
        <button type="submit">Generate Scenarios</button>
    </form>
    <div id="scenarioList"></div>
    <form id="selectedScenarios">
        <label for="selected">Selected Scenarios:</label>
        <select id="selected" name="selected" multiple></select>
        <br>
        <button type="submit">Generate Requests</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
