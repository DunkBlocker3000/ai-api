<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>API Scenario Generator</title>
  </head>

  <body>
    <div>
      <h1>API Scenario Generator</h1>
      <p>Enter the URL of an API documentation page below to generate example scenarios.</p>
      <form>
        <label for="url-input">API URL:</label>
        <input type="text" id="url-input" name="url" placeholder="Enter URL..." required />
        <button type="submit" id="generate-button">Generate Scenarios</button>
      </form>
    </div>
    <div>
      <h2>Generated Scenarios:</h2>
      <p id="note"></p>
      <ul id="scenarios"></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
