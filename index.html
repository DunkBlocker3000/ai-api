<!DOCTYPE html>
<html>
<head>
    <title>OpenAI GPT-3 Scenario Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>OpenAI GPT-3 Scenario Generator</h1>
    <div class="input-container">
        <label for="input-type">Choose input type:</label>
        <select id="input-type">
            <option value="url">URL</option>
            <option value="text">Text</option>
        </select>
        <div class="url-input">
            <label for="url-input">Enter URL:</label>
            <input type="text" id="url-input">
        </div>
        <div class="text-input">
            <label for="text-input">Enter Text:</label>
            <textarea id="text-input"></textarea>
        </div>
        <button id="generate-btn">Generate Scenarios</button>
    </div>
    <div class="output-container">
        <h2>Generated Scenarios:</h2>
        <ul id="scenario-list"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@openai/api@0.10.0/dist/web.min.js"></script>
    <script src="in.js"></script>
    <script src="main.js"></script>
</body>
</html>
