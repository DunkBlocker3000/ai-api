<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Test Scenario Generator</title>
</head>
<body>
    <h1>OpenAI Test Scenario Generator</h1>

        <textarea id="input" placeholder="Enter text to generate scenarios"></textarea>
    </div>
    <div>
        <button id="generate-button">Generate Scenarios</button>

    <script src="main.js"></script>
</body>
</html>
